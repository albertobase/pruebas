<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="fonts.css">
		<link rel="stylesheet" href="styles.css">
		<title>Accesibles tabs</title>
	</head>
	<body>
		
		<div>
			<form>
				<fieldset>
					<legend>Radio</legend>
					<label for="useful_response_yes" class="inputRadio">
						<input id="useful_response_yes" type="radio" name="useful_response" value="yes" class="inputRadio__input">
						<i aria-hidden="true" class="icon icon-radio"></i>
						Yes
					</label>
					<label for="useful_response_no" class="inputRadio">
						<input id="useful_response_no" type="radio" name="useful_response" value="no" class="inputRadio__input">
						<i aria-hidden="true" class="icon icon-radio"></i>
						No
					</label>
					<div>
						<input type="submit" value="Send">
					</div>
				</fieldset>
			</form>
		</div>

	</body>
</html>
